<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Countdown.css">
</head>
<body>
  <h1 class="countdown-title">Countdown Clock</h1>
<section class="countdown">
  <div class="countdown-number">
    <input id="minute" class="minutes countdown-time" value="00" type="number" min="00" max="60" step="1">
    <!-- <p class="minutes countdown-time"></p> -->
    <p class="countdown-text">Minutes</p>
  </div>
  <div class="countdown-number">
    <input id="second" class="seconds countdown-time" value="00" type="number" min="00" max="60" step="1">
    <!-- <p class="seconds countdown-time"></p> -->
    <p class="countdown-text">Seconds</p>
  </div>
</section>

<div>
  <button class="plus">plus</button>
  <button class="minus">minus</button>
  <button class="start">start</button>
  <button class="stop">stop</button>
</div>

<div class="message">
  
</div>  
<script src="countdown.js"></script>
</body>
</html>
